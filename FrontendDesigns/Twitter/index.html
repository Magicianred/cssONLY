<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home/Twitter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="desktop.layout.css">
</head>
<body>
    <div class="container">
        <navbar class="navbar">
        <div class="nav-brand">
            <img src="./images/icons8-twitter.svg"/>
        </div>
        
        <div class="nav-pills">
            <i class="fas fa-home"></i> <span>Home</span> 
        </div>
        <div class="nav-pills">
            <i class="fas fa-hashtag"></i> <span>Explore</span> 
        </div>
        <div class="nav-pills">
            <i class="fas fa-bell"></i> <span>Notifications</span> 
        </div>
        <div class="nav-pills">
            <i class="fas fa-envelope"></i> <span>Messages </span>
        </div>
        <div class="nav-pills">
            <i class="far fa-bookmark"></i> <span>Bookmark </span>
        </div>
        <div class="nav-pills">
            <i class="fas fa-list-alt"></i> <span>Lists </span>
        </div>
        <div class="nav-pills">
            <i class="fas fa-user-alt"></i><span>Profile</span>
        </div>
        <div class="nav-pills">
            <i class="fas fa-ellipsis-h"></i><span>More</span>
        </div>

        <div class="tweet">
            Tweet
        </div>
        <div class="name-chip">
            <div style="display:flex; justify-content: center; align-items: center;">
            <img style="height:50px; width:50px; border-radius:50%" src="https://avatars.githubusercontent.com/u/47717492?s=400&u=b4dcfe5d0656ecd53504f3e061eb8d8e54d2b2ad&v=4">
            <div style="font-size:0.8rem; padding:0 0.5rem">
                <p style="font-size: 0.9rem;">Soham Shah</p>
                <p style="font-size: 0.7rem;position:relative; top:-8px;">@sohamsshah_</p>
            </div> 
            </div>
            <div>
                <i class="fas fa-ellipsis-h"></i>
            </div>

        </div>
            
        </div>
        </navbar>
        <div class="feed">
            <navbar class="home-navbar"></navbar>

        </div>
        <div class="sidepane">

        </div>
    </div>
    
</body>
</html>
